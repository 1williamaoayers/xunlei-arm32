name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.22'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download SPK files
        run: |
          cd spk
          echo "Downloading x86_64 SPK..."
          wget -q https://down.sandai.net/nas/nasxunlei-DSM7-x86_64.spk -O nasxunlei-x86_64.spk
          echo "Downloading armv8 SPK..."
          wget -q https://down.sandai.net/nas/nasxunlei-DSM7-armv8.spk -O nasxunlei-armv8.spk
          
          # 提取版本号
          extract_version() {
            tar -Oxf $1 package.tgz 2>/dev/null | tar -Jt 2>/dev/null | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1 || echo "3.21.0"
          }
          
          VER_X86=$(extract_version nasxunlei-x86_64.spk)
          VER_ARM=$(extract_version nasxunlei-armv8.spk)
          
          echo "$VER_X86" > nasxunlei-x86_64.txt
          echo "$VER_ARM" > nasxunlei-armv8.txt
          
          echo "x86_64 version: $VER_X86"
          echo "armv8 version: $VER_ARM"

      - name: Build binaries
        run: |
          mkdir -p bin
          VERSION=${GITHUB_REF_NAME:-dev}
          LDFLAGS="-s -w -X main.version=$VERSION"
          
          echo "Building amd64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/xlp-amd64 ./cmd/xlp
          
          echo "Building arm64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/xlp-arm64 ./cmd/xlp
          
          echo "Building arm (ARM32)..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="$LDFLAGS" -o bin/xlp-arm ./cmd/xlp
          
          # 显示文件信息
          ls -la bin/
          file bin/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/xlp-amd64
            bin/xlp-arm64
            bin/xlp-arm
            scripts/install-openwrt.sh
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
