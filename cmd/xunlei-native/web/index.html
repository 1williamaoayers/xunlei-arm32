<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迅雷下载 - ARM32 原生版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-title {
            font-size: 18px;
            margin-bottom: 16px;
            color: #00d2ff;
        }
        input, button {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            font-size: 16px;
        }
        input {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,210,255,0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .status.success { background: rgba(0,255,100,0.2); color: #00ff64; }
        .status.error { background: rgba(255,100,100,0.2); color: #ff6464; }
        .status.info { background: rgba(0,150,255,0.2); color: #00d2ff; }
        .task-list { list-style: none; }
        .task-item {
            background: rgba(255,255,255,0.05);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-name { font-weight: bold; flex: 1; }
        .task-status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 12px;
        }
        .task-status.running { background: #3a7bd5; }
        .task-status.complete { background: #00ff64; color: #000; }
        .task-status.error { background: #ff6464; }
        #login-section { display: block; }
        #main-section { display: none; }
        .logged-in #login-section { display: none; }
        .logged-in #main-section { display: block; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>⚡ 迅雷下载</h1>
        
        <div id="login-section" class="card">
            <div class="card-title">登录</div>
            <input type="text" id="username" placeholder="用户名/手机号/邮箱">
            <input type="password" id="password" placeholder="密码">
            <button onclick="login()">登录</button>
            <div id="login-status"></div>
        </div>
        
        <div id="main-section">
            <div class="card">
                <div class="card-title">添加下载任务</div>
                <input type="text" id="download-url" placeholder="输入下载链接 (HTTP/磁力/迅雷链接)">
                <button onclick="addTask()">添加任务</button>
                <div id="add-status"></div>
            </div>
            
            <div class="card">
                <div class="card-title">下载任务</div>
                <button onclick="refreshTasks()" style="margin-bottom: 16px;">刷新</button>
                <ul class="task-list" id="task-list"></ul>
            </div>
        </div>
    </div>
    
    <script>
        async function api(path, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch('/api' + path, options);
            return res.json();
        }
        
        function showStatus(id, message, type) {
            const el = document.getElementById(id);
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('login-status', '请输入用户名和密码', 'error');
                return;
            }
            
            showStatus('login-status', '登录中...', 'info');
            
            const res = await api('/login', 'POST', { username, password });
            
            if (res.code === 0) {
                showStatus('login-status', '登录成功！', 'success');
                document.getElementById('app').classList.add('logged-in');
                refreshTasks();
            } else {
                showStatus('login-status', res.message, 'error');
            }
        }
        
        async function addTask() {
            const url = document.getElementById('download-url').value;
            
            if (!url) {
                showStatus('add-status', '请输入下载链接', 'error');
                return;
            }
            
            showStatus('add-status', '添加中...', 'info');
            
            const res = await api('/task/create', 'POST', { url });
            
            if (res.code === 0) {
                showStatus('add-status', '任务添加成功！', 'success');
                document.getElementById('download-url').value = '';
                refreshTasks();
            } else {
                showStatus('add-status', res.message, 'error');
            }
        }
        
        async function refreshTasks() {
            const res = await api('/tasks');
            const list = document.getElementById('task-list');
            
            if (res.code !== 0) {
                list.innerHTML = `<li class="task-item">获取任务失败: ${res.message}</li>`;
                return;
            }
            
            if (!res.data || res.data.length === 0) {
                list.innerHTML = '<li class="task-item">暂无任务</li>';
                return;
            }
            
            list.innerHTML = res.data.map(task => `
                <li class="task-item">
                    <span class="task-name">${task.name || '未知'}</span>
                    <span class="task-status ${task.status.toLowerCase()}">${task.status_name || task.status}</span>
                </li>
            `).join('');
        }
        
        // 检查登录状态
        api('/status').then(res => {
            if (res.code === 0 && res.data.logged_in) {
                document.getElementById('app').classList.add('logged-in');
                refreshTasks();
            }
        });
    </script>
</body>
</html>
